<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Verify OTP</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>



	<div class="container">
		<div class="header">
			<img src="firebaselogo.png" alt="">
		</div>
		<h2>OTP Verification</h2>
		<p>We will send you an otp on this given mobile number</p>



		<div class="main">
			<label>Enter Mobile Number</label>
			<input type="number" name="" id="number">
		</div>
		<div class="footer">
			<button> <span>Get</span> OT P</button>
		</div>

		<div class="keyboard" style="display: none;">

			<div>
				<button>1</button>
				<button>2</button>
				<button>3</button>

			</div>

			<div>
				<button>4</button>
				<button>5</button>
				<button>6</button>

			</div>

			<div>
				<button>7</button>
				<button>8</button>
				<button>9</button>

			</div>

			<div>
				<button>x</button>
				<button>0</button>
				<button>.</button>

			</div>
		</div>
	</div>


    <script src="app.js"></script>
</body>

</html>
